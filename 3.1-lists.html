<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex 3.1 Lists HTML</title>
</head>
<body>
  <text style="color: blue">
  <h2>
    <b><i><u>First list</u></i></b>
  </h2>
  <ul>
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
  </text>
  <text style="color: red">
    <h2>
      Second list
    </h2>
    <ol>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ol>
  </text>
  <h2>
    Third list
  </h2>
  <ul style="list-style: square">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
</body>
</html>
