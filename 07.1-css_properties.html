<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.1-css_properties</title>
  <style>
    .H1  {
      border: thin red solid;
      border-radius: 5px;
      font-size: larger;
    }
    .H2 {
      font-style: italic;
      font-weight: bold;
    }
    .H3 {
      background-color: #000;
      font-family: monospace;
      color: #fff;
      /*offset-x | offset-y | blur-radius | spread-radius | color*/
      box-shadow: 0px 4px 5px 0px grey;
    }
  </style>
</head>
<body>
  <div class="H1">
    Hello world
  </div>
  <div class="H2">
    Hello world
  </div>
  <div class="H3">
    Hello world
  </div>
</body>
</html>
