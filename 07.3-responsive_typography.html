<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.3-responsive_typography</title>
    <style>
        strong {
            color:cadetblue;
        }
        body {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            height: 80vh;
            width: 50vw;
        }
        h1 {
            font-size: 5vw;
        }
        p {
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Behold!</strong> Responsive typography without media queries</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ab harum veritatis amet nulla, numquam accusantium delectus est totam eligendi voluptatibus natus, debitis magni! Ab, nisi. Perferendis corrupti repellendus fugit.</p>
    </div>
</body>
</html>
